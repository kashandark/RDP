name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.88.4-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

      - name: Connect to Tailscale with Tagged Device Key
        run: |
          $hostname = "gh-runner-$env:GITHUB_RUN_ID"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_DEVICE_KEY }} `
            --hostname=$hostname `
            --accept-routes `
            --accept-dns=false `
            --advertise-tags=tag:github-runner `
            --ssh

          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Setup Persistent Startup Task
        run: |
          $persistDir = "C:\TailscalePersist"
          New-Item -ItemType Directory -Force -Path $persistDir | Out-Null

          $persistScript = @"
          # Auto reconnect Tailscale and enable RDP at startup
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Start-Sleep -Seconds 10
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_DEVICE_KEY }} --hostname=gh-runner-persist --accept-routes --accept-dns=false --advertise-tags=tag:github-runner --ssh
          Restart-Service -Name TermService -Force
          "@
          
          $scriptPath = "$persistDir\reconnect.ps1"
          Set-Content -Path $scriptPath -Value $persistScript -Force

          $action = New-ScheduledTaskAction -Execute "powershell.exe" -Argument "-ExecutionPolicy Bypass -File `"$scriptPath`""
          $trigger = New-ScheduledTaskTrigger -AtStartup
          Register-ScheduledTask -Action $action -Trigger $trigger -TaskName "TailscaleRDPReconnect" -Description "Auto reconnect Tailscale and enable RDP at startup" -User "SYSTEM" -RunLevel Highest -Force

      - name: Display Connection Details
        run: |
          Write-Host "`n============================"
          Write-Host "âœ… Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "ðŸ‘¤ Username: RDP"
          Write-Host "ðŸ”‘ Password: $env:RDP_PASSWORD"
          Write-Host "============================`n"
          while ($true) {
            Write-Host "[$(Get-Date)] RDP session active..."
            Start-Sleep -Seconds 300
          }
